{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block extendhead%}
<style media="screen">
  .helptext{
  visibility: hidden;
}
</style>
{% endblock extendhead%}
{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock %}
