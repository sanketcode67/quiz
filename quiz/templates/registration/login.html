{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static%}

{% block content %}
<center>
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-lg">Login</button>
  <a href="{% url 'signup' %}" class="btn btn-info" role="button">New User Signup Here</a>
  <!-- <a href="#" class="btn btn-info" role="button">Link Button</a> -->
</form>
</center>
{% endblock %}
